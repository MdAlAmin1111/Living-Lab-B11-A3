<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Lab</title>
    <!-- daisyUI 4.12.23 CSS file + Tailwind CSS CDN script -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Sora font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header section -->
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <!-- navbar section -->
        <nav class="text-xl font-normal py-6 px-3 lg:max-w-7xl lg:mx-auto flex justify-between items-center">
            <div>
                <img class="hidden lg:block" src="./assets/logo-header.png" alt="">
                <img class="lg:hidden" src="./assets/headerLogSmall.png" alt="">
            </div>
            <div class="hidden lg:block">
                <ul class="flex gap-8">
                    <li><a href="">Product</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Contact us</a></li>

            <div class="hidden lg:flex gap-6 items-center">
                <div><img src="./assets/search.png" alt=""></div>
                <div><img src="./assets/shoppingCart.png" alt=""></div>
                <div class="flex gap-3">
                    <button class="px-7 py-2 border border-green-400 rounded-lg">Login</button>
                    <button class="px-7 py-2 rounded-lg text-white bg-[#179800]">Register</button>
                </div>
            </div>
            <div class="lg:hidden">
                <img src="./assets/bars-3.png" alt="">

        </nav>

        <section class="text-center mt-20 px-3">
            <h1 class="text-3xl font-semibold mb-8">Freshness <span class="text-green-600">You Can<br>Count</span> On, Prices You’ll Love!</h1>
            <p class="text-base mb-8">Shop your daily essentials at unbeatable prices. From fresh produce to pantry<br> staples, we’ve got you covered every day!</p>
            <div class="max-w-5xl mx-auto">
                <img class="w-full" src="./assets/hero-vegetables.png" alt="">
            </div>

        </section>
    </header>
    <!-- main section -->
    <main></main>
    <!-- footer section -->
     <footer></footer>

</html>
